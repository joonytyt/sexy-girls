<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>야짤 미리보기</title>

    <!-- OG 태그 -->
    <meta property="og:title" content="야짤 미리보기" />
    <meta property="og:description" content="야짤 링크를 누르면 영상이 나와요" />
    <meta property="og:image" content="https://github.com/joonytyt/preview-demo/blob/main/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.jpg" />
    <meta property="og:url" content="https://joonytyt.github.io/preview-demo/" />
    <meta property="og:type" content="website" />

    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
        #thumb { cursor: pointer; width: 300px; border: 3px solid #333; border-radius: 10px; }
        #player { margin-top: 30px; display: none; }
    </style>
</head>
<body>
    <h1>야짤 미리보기</h1>

    <img id="thumb" src="https://github.com/joonytyt/preview-demo/blob/main/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.jpg" alt="썸네일" />

    <div id="player">
        <iframe width="560" height="315" 
            src="https://www.youtube.com/watch?v=V7qYaa15K-w" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const thumb = document.getElementById('thumb');
        const player = document.getElementById('player');

        thumb.addEventListener('click', () => {
            thumb.style.display = 'none';
            player.style.display = 'block';
        });
    </script>
</body>
</html>

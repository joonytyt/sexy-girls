<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>야짤</title>

    <!-- 픽시브 미리보기용 Open Graph 메타 태그 -->
    <meta property="og:title" content="야짤" />
    <meta property="og:description" content="이 링크 클릭하면 멋진 야짤이 뜹니다!" />
    <meta property="og:image" content="https://www.pixiv.net/artworks/132922127" />
    <meta property="og:url" content="https://www.pixiv.net/artworks/132922127" />
    <meta property="og:type" content="website" />

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #thumb {
            cursor: pointer;
            width: 300px;
            border: 3px solid #333;
            border-radius: 10px;
        }
        #player {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>누르면 야짤저장소 링크</h1>

    <!-- 픽시브 썸네일 이미지 (클릭하면 유튜브 영상 재생) -->
    <img id="thumb" src="https://www.pixiv.net/artworks/132922127" alt="야짤저장소 바로가기" />

    <!-- 유튜브 영상 플레이어 숨김 상태 -->
    <div id="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/V7qYaa15K-w?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const thumb = document.getElementById('thumb');
        const player = document.getElementById('player');

        thumb.addEventListener('click', () => {
            thumb.style.display = 'none';  // 썸네일 숨기기
            player.style.display = 'block'; // 유튜브 플레이어 보이기
        });
    </script>
</body>
</html>
